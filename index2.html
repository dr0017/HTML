<html>
<head>
	<title>Demo</title>
	<style type="text/css">
		#e{
			color: darkblue;
		}
		#p{
			color: darkgreen;

	</style>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<body>
	<h1>Login Form</h1>
	<br>
	<b id="e">Email:</b>
	<input  id="email" type="email" name="">
	<br>
	<br><b id="p">Password:</b>
	<input   id="pass" type="password" name=""><br><br>
	<button  onclick="butt()"  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
  		Submit
   	</button>
   	<script type="text/javascript">
   		function butt() {
   			var email=document.getElementById('email').value;
   			var pass=document.getElementById('pass').value;
   			document.getElementById('p1').innerHTML=email;
   			document.getElementById('p2').innerHTML=pass;
   		}
   	</script>
   	<p id="p1">
   	</p>
   	<p id ="p2"></p>

</body>
